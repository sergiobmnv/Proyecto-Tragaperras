<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flosky Slots</title>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>

<header>

    <div class="logo">
        <img src="assets/Logo.png"/>
    </div>

    <div class="titulo">
        <p class="p1">Floky Slots</p>
    </div>

    <div class="reloj">
        <span id="horaActual"></span>
    </div>

    <div class="botones">
        <button class="btn depositar" id="depositarBtn">Depositar</button>
        <button class="btn retirar">Retirar</button>
    </div>

    <div class="menuUsuario">
        <i class="fas fa-user user"></i>
    </div>

    <marquee>
        <h3>Juega con Responsabilidad +18</h3>
    </marquee>

</header>

<body>

    <div class="tragaperras-container">
        <div class="combinaciones">
            <h2>Posibles Combinaciones</h2>
            <ul>
                <li>🐉 🐉 🐉 - 10 Creditos</li>
                <li>⚡ ⚡ ⚡ - 15 Creditos</li>
                <li>🪓 🪓 🪓 - 20 Creditos</li>
                <li>🌠 🌠 🌠 - 25 Creditos</li>
                <li>🦣 🦣 🦣 - 30 Creditos</li>
            </ul>
        </div>

        <div class="tableroSlot">
            <div class="celda">🐉</div>
            <div class="celda">⚡</div>
            <div class="celda">🪓</div>
            <div class="celda">🌠</div>
            <div class="celda">🐉</div>
            <div class="celda">🦣</div>
            <div class="celda">🪓</div>
            <div class="celda">🐉</div>
            <div class="celda">🦣</div>
        </div>

        <div class="gifZeus">
            <img src="assets/Zeuf-2.gif" alt="Gif de Zeus" />
        </div>

    </div>

    <div class="info-tablero">
        <!-- Control de volumen/música -->
        <audio id="musicaFondo" src="assets/ambiente.mp3" autoplay loop></audio>
        <div class="volumen">
            <i id="iconoMusica" class="fas fa-volume-up"></i>
            <input type="range" id="controlVolumen" min="0" max="1" value="0.5" step="0.1"/>
        </div>
        
    
        <!-- Mostrar saldo -->
        <div class="saldo-apuesta">
            <p>Saldo: <span id="saldo">0</span> créditos</p>
            <p>Apuesta: <span id="apuesta">10</span> créditos</p>
        </div>
    
        <!-- Control para girar y cambiar la apuesta -->
        <div class="girar-subir-bajar-apuesta">
            <button id="bajarApuesta">-</button>
            <button id="girarBtn">Girar</button>
            <button id="subirApuesta">+</button>
        </div>
    </div>

    <!-- Modales -->

    <!-- Ingresar -->
    <div id="depositoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Depósito</h2>
            <label for="cantidadDeposito">Ingresa la cantidad a depositar:</label>
            <input type="number" id="cantidadDeposito" min="1" placeholder="Cantidad">
            <button id="confirmarDeposito">Confirmar</button>
        </div>
    </div>

    <!-- Retirar -->
    <div id="retiroModal" class="modal">
        <div class="modal-content">
            <span class="close-retirar">&times;</span>
            <h2>Retiro</h2>
            <label for="cantidadRetiro">Ingresa la cantidad a retirar:</label>
            <input type="number" id="cantidadRetiro" min="1" placeholder="Cantidad">
            <button id="confirmarRetiro">Confirmar</button>
        </div>
    </div>

    <script src='index.js'></script>
</body>
</html>
